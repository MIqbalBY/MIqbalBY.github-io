<!DOCTYPE html>

<html lang = "en">

    <head>
        <title>
            Bootstrap Example
        </title>
        <meta charset = "utf-8">
        <meta name = "viewport" content "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src = "https://cdn.jsdelivr/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src = "https://cdn.jsdelivr/npm/popper.js@1.16.1/dist/umd.popper.min.js"></script>
        <script src = "https://cdn.jsdelivr/npm/bootstrap@4.6.2/dist/bootstrap.bundle.min.js"></script>
        <script>
            function changeText()
            {
                var span = document.getElementById("output"); // Mendapatkan object tulisan
                var textBox = document.getElementById("textbox"); // Mendapatkan object textbox
                textBox.style.color = "red"; // Mengubah DOM CSS, color text diubah ke merah
                span.innerHTML = textBox.value; // Membaca isi text box dan mengubah tulisan non input
            }
        </script>
    </head>

    <body>
        <div class = "container">
            <script>
                function showAlert()
                {
                    alert("Selamat Anda mendapatkan 100 Juta Rupiah!");
                }
            </script>
            
            <button class = "btn btn-primary" onclick = "showAlert();">
                KLIK DISINI!
            </button>

            <br>

            <button onclick = "changeText();" class = "btn btn-warning">
                Click me to change text color!
            </button>

            <span id = "output">
                Replace Me!
            </span>
            
            <input id = "textbox" type = "text" class = "form-control"/>
        </div>
    </body>
</html>
